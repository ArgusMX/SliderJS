<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <title>Slider JS</title>

<body>

          <div class="slide" style="background-image: url(assets/img/slide/3.jpeg)"></div>
          <div class="slide" style="background-image: url(assets/img/slide/4.jpeg)"></div>

      </div>
    </div>
