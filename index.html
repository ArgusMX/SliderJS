<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <title>Slider JS</title>
  <link rel="stylesheet" href="libs/fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Slider JS</h1>
      <div id="carousel" class="carousel">
        <div class="slides">
          <div class="slide active" style="background-image: url(assets/img/slide/1.jpeg)"></div>
          <div class=" slide" style="background-image: url(assets/img/slide/2.jpeg)"></div>
          <div class="slide" style="background-image: url(assets/img/slide/3.jpeg)"></div>
          <div class="slide" style="background-image: url(assets/img/slide/4.jpeg)"></div>
          <div class="slide" style="background-image: url(assets/img/slide/5.jpeg)"></div>
        </div>
        <div id="indicators-container" class="indicators">
          <div class="indicator active" data-slide-to="0"></div>
          <div class="indicator" data-slide-to="1"></div>
          <div class="indicator" data-slide-to="2"></div>
          <div class="indicator" data-slide-to="3"></div>
          <div class="indicator" data-slide-to="4"></div>
        </div>
        <div id="controls-container" class="controls">
          <span class="control" id="prev"><i class="fa-solid fa-angle-left"></i></span>
          <span class="control" id="pause"><i class="fa-regular fa-circle-pause"></i></span>
          <span class="control" id="next"><i class="fa-solid fa-angle-right"></i></span>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/carousel.js"></script>
  <script src="assets/js/carousel-swipe.js"></script>
  <script src="assets/js/index.js"></script>

</body>

</html>
